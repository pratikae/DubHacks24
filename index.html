<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DR.MA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div style="text-align: center;">
            <img src="{{ url_for('static', filename='drma.png') }}" alt="DR.MA logo" style="max-width: 100%; height: auto;">
        </div>
        
        <form id="uploadForm">
            <input type="file" id="imageInput" name="image" accept="image/*" required>
            <img id="uploadedImage" src="" alt="Uploaded Image" style="display:none; max-width: 100%; margin-top: -20px;">
            
            <input type="number" id="ageInput" name="age" placeholder="Age" required>
            <select id="sexInput" name="sex" required>
                <option value="" disabled selected>Sex</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            <button type="submit">Submit</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
